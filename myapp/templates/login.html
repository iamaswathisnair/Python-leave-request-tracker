{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
<style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}

</style>
</head>


<body>

<section class="vh-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="{% static 'assets/images/img1.jpg' %}"
                  alt="Sample photo" class="img-fluid" 
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;  height:100%;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Employee Login Form</h3>

                  <form action="/login/" method="post">

                    {% csrf_token %}
  
                  <div class="row">
                
                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example90" name='password' class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example90">Password</label>
                    </div>
    
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example97"name='email' class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example97">Email ID</label>
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                   
                    <button type="submit" class="btn btn-warning btn-lg ms-2">login</button>
                  </div>
  
                
    
</form>
  </section>
</body>
</html>
